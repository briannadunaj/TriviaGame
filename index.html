<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
  </head>
  <body>
	
	<div class ="grid">
		

		<h1>The Office Trivia Game!</h1>
	  		<p>
	  			<a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
			</p>

			<div class="container" id="quiz">
				<div class="row" id="remaining">
					<p>Time Remaining: <span id="timer"></span></p>
				</div>

				<div class="row">
					<div id="question"></div>
						<div id="buttons">

						</div>
					</div>		
				</div> 

			</div>
			
			<div class="container" id="results">
				<div class="row">
					<h2>Heres how you did!</h2>
					<p>Correct Answers: <span id="correct"></span></p>
					<p>Incorrect Answers: <span id="incorrect"></span></p>
					<p>Unanswered: <span id="unanswered"></span></p>

					<button id="restart">Start Over?</button>
				</div>
			</div>

		<script type="script/javascript" src="assets/javascript/javascript/app.js"></script>
	
	</div> <!--end of grid div -->

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>


  </body>

</html>
